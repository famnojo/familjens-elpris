<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familjens Elpris SE3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        canvas {
            max-width: 90%;
            max-height: 500px; /* Begränsa höjden på grafen */
        }
        .info {
            margin-top: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Elpriser för SE3</h1>
    <p class="info">Gröna staplar = under dagens medelpris</p>
    <canvas id="chart"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        async function loadData() {
            const response = await fetch('data.json');
            const data = await response.json();

            const hours = data.hours.map(h => new Date(h).getHours() + ":00");
            const pricesKr = data.prices_ore_per_kwh.map(p => p / 100); // omvandla till kr
            const meanPrice = data.mean_ore_per_kwh / 100;

            const colors = pricesKr.map(p => p <= meanPrice ? 'green' : 'red');

            const ctx = document.getElementById('chart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: hours,
                    datasets: [{
                        label: 'kr/kWh',
                        data: pricesKr,
                        backgroundColor: colors
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return value.toFixed(2) + ' kr';
                                }
                            }
                        }
                    }
                }
            });
        }

        loadData();
    </script>
</body>
</html>
