<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elpriser SE3</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #111827;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 10px;
    }
    h1 { font-size: 1.5em; margin-bottom: 0.5em; }
    h2 { margin-top: 1.5em; }
    canvas { max-width: 100%; height: auto; }
    #lastUpdated { margin-bottom: 1.5em; font-size: 0.9em; }
    .chart-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>Elpriser SE3</h1>
  <p id="lastUpdated">Laddar...</p>

  <h2>Dagens priser</h2>
  <div class="chart-container"><canvas id="todayChart"></canvas></div>

  <h2>Morgondagens priser</h2>
  <div class="chart-container"><canvas id="tomorrowChart"></canvas></div>

  <script>
    async function loadData() {
      try {
        const response = await fetch("data.json");
        if (!response.ok) throw new Error("Kunde inte läsa data.json");
        const data = await response.json();

        document.getElementById("lastUpdated").textContent =
          `Senaste uppdatering: ${data.generated_at} | Zon: ${data.bidding_zone}`;

        drawChart("todayChart", data.hours, data.prices_ore_per_kwh, data.mean_ore_per_kwh, "Dagens elpriser");
        if (data.tomorrow) {
          drawChart("tomorrowChart", data.tomorrow.hours, data.tomorrow.prices_ore_per_kwh, data.tomorrow.mean_ore_per_kwh, "Morgondagens elpriser");
        } else {
          document.getElementById("tomorrowChart").parentElement.innerHTML = "<p>Inga priser för imorgon ännu.</p>";
        }
      } catch (err) {
        document.getElementById("lastUpdated").textContent = err.message;
      }
    }

    function drawChart(canvasId, labels, prices, mean, title) {
      const ctx = document.getElementById(canvasId).getContext("2d");

      // Max-värde + 10% buffert
      const maxVal = prices.length ? Math.max(...prices) : 0;
      const suggestedMax = Math.round((maxVal || mean) * 1.1);

      new Chart(ctx, {
        type: "bar",
        data: {
          labels: labels.map(h => new Date(h).getHours() + ":00"),
          datasets: [{
            label: title,
            data: prices,
            backgroundColor: prices.map(v => v < mean ? "rgba(34,197,94,0.7)" : "rgba(239,68,68,0.7)")
          },
          {
            label: "Dagens snitt",
            data: Array(prices.length).fill(mean),
            type: "line",
            borderColor: "rgba(250,204,21,1)",
            borderWidth: 2,
            fill: false,
            pointRadius: 0,
            tension: 0
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { labels: { color: '#e5e7eb' } }
          },
          scales: {
            x: { ticks: { color: '#e5e7eb' } },
            y: {
              beginAtZero: true,
              suggestedMax,
              title: { display: true, text: 'öre/kWh', color: '#e5e7eb' },
              ticks: { color:'#e5e7eb', precision:0 }
            }
          }
        }
      });
    }

    loadData();
  </script>
</body>
</html>
