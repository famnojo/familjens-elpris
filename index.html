<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Elpriser SE3</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .chart-container {
      width: 95%;
      max-width: 800px;
      margin: 20px auto;
    }
    canvas {
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 10px;
    }
    h2 {
      margin-top: 40px;
    }
    .highlight {
      font-size: 1.2em;
      color: #00ff88;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Elpriser SE3</h1>
  <p id="updated"></p>

  <div>
    <h2>Bästa tiden att ladda bilen (idag)</h2>
    <p id="best-today" class="highlight"></p>
  </div>

  <div class="chart-container">
    <canvas id="chartToday"></canvas>
  </div>

  <div>
    <h2>Bästa tiden att ladda bilen (imorgon)</h2>
    <p id="best-tomorrow" class="highlight"></p>
  </div>

  <div class="chart-container">
    <canvas id="chartTomorrow"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
