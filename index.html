<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Elpriser SE3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f7f7f7;
    }
    h1 {
      text-align: center;
    }
    #error {
      color: red;
      font-weight: bold;
      margin: 20px 0;
    }
    #chart {
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Elpriser SE3</h1>
  <div id="error"></div>
  <div id="chart"></div>

  <script>
    async function loadData() {
      try {
        const response = await fetch('data.json');
        if (!response.ok) {
          if (response.status === 404) {
            throw new Error("Filen data.json hittades inte. Kontrollera att den finns i samma mapp som index.html.");
          } else {
            throw new Error("HTTP-fel " + response.status + ": Kunde inte hämta data.json.");
          }
        }

        let data;
        try {
          data = await response.json();
        } catch (jsonErr) {
          throw new Error("Filen data.json är inte giltig JSON.");
        }

        // Om allt är ok – visa datumet för senaste uppdatering
        document.getElementById("chart").textContent =
          "Senaste uppdatering: " + (data.generated_at || "okänt") +
          " | Antal timmar: " + (data.hours ? data.hours.length : "0");

      } catch (err) {
        document.getElementById("error").textContent = err.message;
        console.error(err);
      }
    }

    loadData();
  </script>
</body>
</html>
