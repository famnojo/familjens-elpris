<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Familjens Elpris</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    canvas { max-width: 900px; margin: 30px auto; display: block; }
  </style>
</head>
<body>
  <h1>Elpriser SE3</h1>
  <p id="meta"></p>
  <canvas id="chart"></canvas>

  <script>
    async function loadData() {
      try {
        const response = await fetch("data.json");
        if (!response.ok) throw new Error("Kunde inte läsa data.json");
        const data = await response.json();

        const hours = data.hours.map(h => new Date(h).getHours() + ":00");
        const prices = data.prices_ore_per_kwh;
        const mean = data.mean_ore_per_kwh;

        document.getElementById("meta").textContent =
          `Senaste uppdatering: ${data.generated_at} | Antal timmar: ${hours.length}`;

        const colors = prices.map(p => p < mean ? "green" : "red");

        new Chart(document.getElementById("chart"), {
          type: "bar",
          data: {
            labels: hours,
            datasets: [{
              label: "Öre/kWh",
              data: prices,
              backgroundColor: colors
            }, {
              label: "Dagens snitt",
              data: Array(prices.length).fill(mean),
              type: "line",
              borderColor: "blue",
              borderWidth: 2,
              fill: false,
              pointRadius: 0
            }]
          },
          options: {
            scales: {
              y: { beginAtZero: true, title: { display: true, text: "Öre/kWh" } },
              x: { title: { display: true, text: "Timme" } }
            }
          }
        });

      } catch (e) {
        document.body.innerHTML = `<p style="color:red">Fel: ${e.message}</p>`;
      }
    }

    loadData();
  </script>
</body>
</html>
