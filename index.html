<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elpriser SE3</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 2em;
      margin: 10px 0;
    }
    h2 {
      margin-top: 20px;
      font-size: 1.5em;
    }
    .best-time {
      font-size: 1.3em;
      font-weight: bold;
      margin: 10px 0;
      color: #0f0;
    }
    .chart-container {
      width: 100%;
      max-width: 800px;
      margin: auto;
    }
    canvas {
      margin: 20px 0;
    }
    .mean-text {
      color: yellow;
      margin: 10px 0 30px 0;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Elpriser SE3</h1>

  <h2>Idag</h2>
  <div id="best-today" class="best-time"></div>
  <div class="chart-container">
    <canvas id="todayChart"></canvas>
    <div id="mean-today" class="mean-text"></div>
  </div>

  <h2>Imorgon</h2>
  <div id="best-tomorrow" class="best-time"></div>
  <div class="chart-container">
    <canvas id="tomorrowChart"></canvas>
    <div id="mean-tomorrow" class="mean-text"></div>
  </div>

  <script>
    async function loadData(file) {
      try {
        const response = await fetch(file);
        if (!response.ok) throw new Error("Kunde inte läsa " + file);
        return await response.json();
      } catch (err) {
        console.error(err);
        return null;
      }
    }

    function findBestWindow(prices, hours, windowSize = 5) {
      let bestAvg = Infinity;
      let bestStart = 0;
      for (let i = 0; i <= prices.length - windowSize; i++) {
        const avg = prices.slice(i, i + windowSize).reduce((a, b) => a + b, 0) / windowSize;
        if (avg < bestAvg) {
          bestAvg = avg;
          bestStart = i;
        }
      }
      const startHour = new Date(hours[bestStart]);
      const endHour = new Date(hours[bestStart + windowSize - 1]);
      return `${startHour.getHours()}:00 - ${endHour.getHours() + 1}:00`;
    }

    function renderChart(canvasId, hours, prices, mean) {
      const ctx = document.getElementById(canvasId).getContext("2d");
      const colors = prices.map(p => p < mean ? "green" : "red");

      new Chart(ctx, {
        type: "bar",
        data: {
          labels: hours.map(h => {
            const d = new Date(h);
            return `${d.getHours()}:00`;
          }),
          datasets: [
            {
              label: "öre/kWh",
              data: prices,
              backgroundColor: colors
            },
            {
              label: "Snitt",
              data: Array(prices.length).fill(mean),
              type: "line",
              borderColor: "yellow",
              borderWidth: 2,
              pointRadius: 0
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true,
              suggestedMax: Math.max(...prices) + 10,
              title: {
                display: true,
                text: "öre/kWh",
                color: "#fff"
              },
              ticks: { color: "#fff" }
            },
            x: {
              ticks: { color: "#fff" }
            }
          },
          plugins: {
            legend: {
              labels: { color: "#fff" }
            }
          }
        }
      });
    }

    async function init() {
      const today = await loadData("data/today.json");
      if (today) {
        const bestWindow = findBestWindow(today.prices_ore_per_kwh, today.hours);
        document.getElementById("best-today").innerText = "Bästa tiden att ladda bilen: " + bestWindow;
        document.getElementById("mean-today").innerText = `Dygnssnitt: ${today.mean_ore_per_kwh.toFixed(2)} öre/kWh`;
        renderChart("todayChart", today.hours, today.prices_ore_per_kwh, today.mean_ore_per_kwh);
      } else {
        document.getElementById("best-today").innerText = "Ingen data för idag.";
      }

      const tomorrow = await loadData("data/tomorrow.json");
      if (tomorrow) {
        const bestWindow = findBestWindow(tomorrow.prices_ore_per_kwh, tomorrow.hours);
        document.getElementById("best-tomorrow").innerText = "Bästa tiden att ladda bilen: " + bestWindow;
        document.getElementById("mean-tomorrow").innerText = `Dygnssnitt: ${tomorrow.mean_ore_per_kwh.toFixed(2)} öre/kWh`;
        renderChart("tomorrowChart", tomorrow.hours, tomorrow.prices_ore_per_kwh, tomorrow.mean_ore_per_kwh);
      } else {
        document.getElementById("best-tomorrow").innerText = "Ingen data för imorgon än.";
      }
    }

    init();
  </script>
</body>
</html>
